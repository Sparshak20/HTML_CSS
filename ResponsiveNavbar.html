<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <link rel="stylesheet" href="CSS/ResponsiveNavbar.css" />
</head>

<body>
    <header class="header">
        <img src="https://th.bing.com/th/id/OIP.36fCycmxr3gzbABn5gmJjgHaHa?w=168&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7"
            alt=" logo" class="logo" />

        <nav class="navbar">
            <ul class="navbar-list">
                <li><a class="navbar-link" href="#">Home</a></li>
                <li><a class="navbar-link" href="#">About</a></li>
                <li><a class="navbar-link" href="#">Services</a></li>
                <li><a class="navbar-link" href="#">Gallery</a></li>
                <li>
                    <a class="navbar-link"
                        href="https://www.thapatechnical.com/2022/03/create-responsive-navigation-bar-using.html"
                        target="_blank">Contact</a>
                </li>
            </ul>
        </nav>

        <div class="mobile-navbar-btn">
            <ion-icon name="menu-outline" class="mobile-nav-icon"></ion-icon>
            <ion-icon name="close-outline" class="mobile-nav-icon"></ion-icon>
        </div>
    </header>

    <!-- ======================================== 
          Our Main Hero Section Start  
    ========================================  -->
    <main>
        <section class="section-hero">
            <div class="hero">
                <p>Hero section</p>
            </div>
        </section>
    </main>

    <!-- ======================================== 
          Our Service Section Start  
    ========================================  -->
    <section class="section-services">
        <div class="hero">
            <p>Services section</p>
        </div>
    </section>

    <!-- ======================================== 
          Our JavaScript Section Start  
    ========================================  -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="Js/Navbar.js"></script>

    <div class="container">
        <div class="buttons">
            <button id="btn_diva">Div A</button>
            <button id="btn_divb">Div B</button>
        </div>
        <div class="blocks">
            <div class="divA" id="divA">

            </div>
            <div class="divB" id="divB">
                
            </div>
        </div>
        

    </div>
</body>

</html>
